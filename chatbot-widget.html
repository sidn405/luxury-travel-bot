<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Friendly Luxury Travels - Chat Widget</title>
    <style>
        /* ========================================
           CHAT WIDGET STYLES
           Eco Friendly Luxury Travels
           ======================================== */
        
        /* Widget Button - Floating chat icon */
        #eco-chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background: linear-gradient(135deg, #004444 0%, #006666 100%);
            border: 3px solid #FFD700;
            box-shadow: 0 4px 20px rgba(0,68,68,0.4);
            cursor: pointer;
            z-index: 9998;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        #eco-chat-button:hover {
            transform: scale(1.15);
            box-shadow: 0 6px 30px rgba(0,68,68,0.6);
            animation: none;
        }
        
        #eco-chat-button.open {
            background: #FFD700;
            border-color: #004444;
        }
        
        #eco-chat-button.open:hover {
            transform: scale(1.1);
        }
        
        /* Notification Badge */
        .eco-notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            font-size: 12px;
            display: none;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px solid white;
            animation: bounce 0.5s ease;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        /* Widget Container */
        #eco-chat-container {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 420px;
            height: 650px;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.4);
            z-index: 9999;
            display: none;
            overflow: hidden;
            background: white;
            border: 3px solid #004444;
        }
        
        #eco-chat-container.open {
            display: block;
            animation: slideUp 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        /* Widget Header */
        #eco-chat-header {
            background: linear-gradient(135deg, #004444 0%, #006666 100%);
            color: white;
            padding: 18px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #FFD700;
        }
        
        #eco-chat-header-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        #eco-chat-header-icon {
            font-size: 28px;
        }
        
        #eco-chat-header-text h3 {
            margin: 0;
            font-size: 17px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        #eco-chat-header-text p {
            margin: 0;
            font-size: 12px;
            opacity: 0.9;
            font-style: italic;
        }
        
        #eco-chat-close {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            padding: 0;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #eco-chat-close:hover {
            background: #FFD700;
            color: #004444;
            transform: rotate(90deg);
        }
        
        /* iFrame */
        #eco-chat-iframe {
            width: 100%;
            height: calc(100% - 75px);
            border: none;
            background: #f5f9f9;
        }
        
        /* Loading State */
        .eco-chat-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #004444;
        }
        
        .eco-chat-loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #e0e0e0;
            border-top: 5px solid #004444;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            #eco-chat-container {
                width: 100%;
                height: 100%;
                bottom: 0;
                right: 0;
                border-radius: 0;
                border: none;
            }
            
            #eco-chat-button {
                bottom: 15px;
                right: 15px;
                width: 60px;
                height: 60px;
            }
            
            #eco-chat-header {
                padding: 15px;
            }
            
            #eco-chat-header-text h3 {
                font-size: 15px;
            }
        }
        
        /* Accessibility */
        #eco-chat-button:focus,
        #eco-chat-close:focus {
            outline: 3px solid #FFD700;
            outline-offset: 2px;
        }
        
        /* Print - Hide widget when printing */
        @media print {
            #eco-chat-button,
            #eco-chat-container {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <!-- Chat Widget Button -->
    <button 
        id="eco-chat-button" 
        onclick="ecoToggleChat()"
        aria-label="Open travel chat"
        title="Chat with Dave - Your AI Travel Planner"
    >
        ðŸŒ¿
        <span class="eco-notification-badge" id="eco-notification">!</span>
    </button>
    
    <!-- Chat Widget Container -->
    <div id="eco-chat-container" role="dialog" aria-label="Travel planning chatbot">
        <div id="eco-chat-header">
            <div id="eco-chat-header-content">
                <span id="eco-chat-header-icon">ðŸŒ¿</span>
                <div id="eco-chat-header-text">
                    <h3>Eco Friendly Luxury Travels</h3>
                    <p>AI-Powered Travel Planning</p>
                </div>
            </div>
            <button 
                id="eco-chat-close" 
                onclick="ecoToggleChat()"
                aria-label="Close chat"
                title="Close chat"
            >
                Ã—
            </button>
        </div>
        
        <!-- Loading State -->
        <div class="eco-chat-loading" id="eco-chat-loading">
            <div class="eco-chat-loading-spinner"></div>
            <p>Loading travel planner...</p>
        </div>
        
        <!-- Chat iFrame -->
        <iframe 
            id="eco-chat-iframe"
            src=""
            allow="microphone; camera"
            loading="lazy"
            title="Eco Friendly Luxury Travels Chat Interface"
        ></iframe>
    </div>
    
    <script>
        // ========================================
        // CONFIGURATION
        // ========================================
        
        const ECO_CHAT_CONFIG = {
            // IMPORTANT: Replace with your Railway URL
            botUrl: 'luxury-travel-bot-production.up.railway.app',
            
            // Optional: Auto-open after X seconds
            autoOpenDelay: 0,  // 0 = disabled, 5000 = 5 seconds
            
            // Optional: Show notification badge
            showNotification: true,
            notificationDelay: 5000,  // Show after 5 seconds
            
            // Optional: Remember open/closed state
            rememberState: true,
            
            // Optional: Analytics tracking
            trackEvents: true,
        };
        
        // ========================================
        // MAIN FUNCTIONS
        // ========================================
        
        let ecoIframeLoaded = false;
        
        function ecoToggleChat() {
            const container = document.getElementById('eco-chat-container');
            const button = document.getElementById('eco-chat-button');
            const badge = document.getElementById('eco-notification');
            const iframe = document.getElementById('eco-chat-iframe');
            const loading = document.getElementById('eco-chat-loading');
            
            const isOpen = container.classList.contains('open');
            
            if (isOpen) {
                // Close chat
                container.classList.remove('open');
                button.classList.remove('open');
                
                if (ECO_CHAT_CONFIG.rememberState) {
                    localStorage.setItem('eco-chat-state', 'closed');
                }
                
                // Track close event
                ecoTrackEvent('chat_closed');
            } else {
                // Open chat
                container.classList.add('open');
                button.classList.add('open');
                badge.style.display = 'none';
                
                // Load iframe on first open
                if (!ecoIframeLoaded) {
                    iframe.src = ECO_CHAT_CONFIG.botUrl;
                    ecoIframeLoaded = true;
                    
                    // Hide loading when iframe loads
                    iframe.onload = function() {
                        loading.style.display = 'none';
                    };
                }
                
                if (ECO_CHAT_CONFIG.rememberState) {
                    localStorage.setItem('eco-chat-state', 'open');
                }
                
                // Track open event
                ecoTrackEvent('chat_opened');
            }
        }
        
        // ========================================
        // INITIALIZATION
        // ========================================
        
        function ecoInitChat() {
            // Check if URL is configured
            if (!ECO_CHAT_CONFIG.botUrl || ECO_CHAT_CONFIG.botUrl.includes('your-railway-app')) {
                console.error('Eco Chat Widget: Please configure botUrl in ECO_CHAT_CONFIG');
                return;
            }
            
            // Auto-open if configured
            if (ECO_CHAT_CONFIG.autoOpenDelay > 0) {
                setTimeout(() => {
                    ecoToggleChat();
                }, ECO_CHAT_CONFIG.autoOpenDelay);
            }
            
            // Show notification badge
            if (ECO_CHAT_CONFIG.showNotification) {
                setTimeout(() => {
                    const badge = document.getElementById('eco-notification');
                    badge.style.display = 'flex';
                }, ECO_CHAT_CONFIG.notificationDelay);
            }
            
            // Restore previous state
            if (ECO_CHAT_CONFIG.rememberState) {
                const savedState = localStorage.getItem('eco-chat-state');
                if (savedState === 'open') {
                    ecoToggleChat();
                }
            }
            
            // Track widget loaded
            ecoTrackEvent('widget_loaded');
        }
        
        // ========================================
        // ANALYTICS
        // ========================================
        
        function ecoTrackEvent(eventName) {
            if (!ECO_CHAT_CONFIG.trackEvents) return;
            
            // Google Analytics 4
            if (typeof gtag !== 'undefined') {
                gtag('event', eventName, {
                    'event_category': 'eco_chat_widget',
                    'event_label': 'Travel Chatbot',
                    'value': 1
                });
            }
            
            // Google Analytics Universal
            if (typeof ga !== 'undefined') {
                ga('send', 'event', 'Eco Chat Widget', eventName, 'Travel Chatbot');
            }
            
            // Facebook Pixel
            if (typeof fbq !== 'undefined') {
                fbq('trackCustom', 'EcoChatWidget', {
                    action: eventName
                });
            }
            
            // Console log for debugging
            console.log('Eco Chat Widget:', eventName);
        }
        
        // ========================================
        // KEYBOARD ACCESSIBILITY
        // ========================================
        
        document.addEventListener('keydown', function(e) {
            // ESC to close
            if (e.key === 'Escape') {
                const container = document.getElementById('eco-chat-container');
                if (container.classList.contains('open')) {
                    ecoToggleChat();
                }
            }
        });
        
        // ========================================
        // START
        // ========================================
        
        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', ecoInitChat);
        } else {
            ecoInitChat();
        }
    </script>
</body>
</html>
